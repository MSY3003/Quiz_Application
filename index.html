<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App prac</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="lobby">
        <h2>Choose The Quiz You Want To Answer</h2>
        <div class="op-div">
          <div class="options">
            <input type="radio" id="op1" name="op" data-answer="html" checked />
            <label for="op1">HTML</label>
          </div>
          <div class="options">
            <input type="radio" id="op2" name="op" data-answer="css" />
            <label for="op2">CSS</label>
          </div>
          <div class="options">
            <input type="radio" id="op3" name="op" data-answer="js" />
            <label for="op3">JS</label>
          </div>
          <div class="options">
            <input type="radio" id="op4" name="op" data-answer="react" />
            <label for="op4">REACT</label>
          </div>
        </div>
        <div class="btn">
          <button class="submit-button">Submit Your Choose</button>
        </div>
      </div>
      <div class="quiz-app" style="display: none">
        <div class="quiz-info">
          <div class="category">
            Category: <span style="text-transform: uppercase"></span>
          </div>
          <div class="count">Questions Count: <span></span></div>
        </div>
        <div>
          <div class="quiz-area"></div>
          <div class="answer-area"></div>
          <div class="btn">
            <button class="submit-button">Submit Answer</button>
          </div>
        </div>
        <div class="bullets">
          <div class="spans"></div>
          <div class="countdown"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
